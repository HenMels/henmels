    <title>Я не боюсь пуль и оружия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <h1>Я не боюсь пуль и оружия</h1>

    <p>Я не боюсь пуль и оружия,  
    Быстрая смерть - лучше всего.  
    Я боюсь твоего равнодушия,  
    И не чувствовать ничего.</p>

    <p><strong>Хен Мэлс</strong><br>Апрель 2024</p>
