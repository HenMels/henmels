            <h1>Я сплю под крышей</h1>
            <p>Я сплю под крышей, вокруг стены,<br>И есть чем греться по ночам,<br>Но разговоры только с тенью,<br>А говорит со мною лишь роман.</p>
            <p class="author">Хен Мэлс<br>Май 2024</p>
