            <h1>Я проживу без тебя</h1>
            <p>Я проживу без тебя,<br>Без твоего срача.<br>Хватит ныть возле меня,<br>Я не Стена Плача.</p>
            <p class="author">Хен Мэлс<br>Май 2024</p>
