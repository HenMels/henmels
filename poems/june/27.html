            <h1>Глаза открой</h1>
            <p>Глаза открой,<br>Все одинаковы, нет разницы.<br>Но ты не Цой,<br>Отойди от восьмиклассницы.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
