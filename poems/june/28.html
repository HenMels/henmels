            <h1>Не писал</h1>
            <p>Не писал,<br>Смотря в экран.<br>Был не прав я,<br>Сорри.<br>Я видел в тебе океан,<br>А ты Мёртвое море.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
