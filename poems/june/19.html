            <h1>Джуль Тов. Каждый раз засыпая в ночи</h1>
            <p>Каждый раз засыпая в ночи,<br>Я надеюсь, что не проснусь,<br>Но просыпаюсь снова живой,<br>И заново спать ложусь.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
