            <h1>Мне не хватает Невы</h1>
            <p>Мне не хватает Невы,<br>И шумного города рядом.<br>Угрюмых лиц без любви,<br>С равнодушным взглядом.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
