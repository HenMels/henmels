            <h1>Джуль тов. Возьми лист "А4"</h1>
            <p>Джуль тов.<br>Возьми лист "А4",<br>Разукрась его в яркие краски.<br>Я — это лист в твоём мире,<br>Который мечтает о ласке.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
