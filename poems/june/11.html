            <h1>Джуль Тов. Я принёс печенье к чаю</h1>
            <p>Я принёс печенье к чаю,<br>Жду вечерний огонёк.<br>По тебе весь день скучаю,<br>Я с тобой не одинок.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
