            <h1>В этот раз ты сказала "да"</h1>
            <p>В этот раз ты сказала "да",<br>Мой ответ был через минутку:<br>Я бы начал с чистого листа,<br>Но пустил всё на самокрутки.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
