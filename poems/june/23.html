            <h1>Ты налила виски</h1>
            <p>Ты налила виски,<br>А звала к чаю.<br>Я бы ушёл по-английски,<br>Но его не знаю.</p>
            <p class="author">Хен Мэлс<br>Июнь 2024</p>
