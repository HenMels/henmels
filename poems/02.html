            <p>Знаешь, мне</p>
            <p>Безразлично.</p>
            <p>Я забываю, что</p>
            <p>Знал тебя лично.</p>
        </article>
        <p class="author">Хен Мэлс</p>
        <p class="date">Май 2024</p>
