        <h1>Не суй пальцы куда попало</h1>
        <p>Не суй пальцы куда попало,<br>
        Особенно в обручальное кольцо.<br>
        Если в жизни приключений мало,<br>
        То сходи в магазин за винцом.</p>
        <p><strong>Хен Мэлс</strong><br>Июль 2024</p>
