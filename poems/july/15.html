        <h1>Выбирай любую веру</h1>
        <p>Выбирай любую веру —<br>
        Я приму её с тобой.<br>
        После смерти<br>
        Будем вместе<br>
        Наслаждаться тишиной.</p>
        <p><strong>Хен Мэлс</strong><br>Июль 2024</p>
