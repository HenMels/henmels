        <h1>Всё время на планете шумно</h1>
        <p>Всё время на планете шумно,<br>
        Наша планета - общепит.<br>
        Я поделил людей на умных,<br>
        И на тех, кто вечно говорит.</p>
        <p><strong>Хен Мэлс</strong><br>Июль 2024</p>
