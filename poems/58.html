        <h1>Меня найдут мёртвым</h1>

        <p>Меня найдут мёртвым<br>
        В наушниках,<br>
        Где-то на улице<br>
        Под машиной.<br>
        Я не стану<br>
        Новым<br>
        Пушкиным.<br>
        Я обрасту<br>
        Словесной тиной.<br>
        Мои слова<br>
        Забудут завтра.<br>
        А мои мысли<br>
        Улетят в потоки.<br>
        Какие смыслы?<br>
        Я публикую<br>
        Все стихи<br>
        В тик-токе.</p>

        <p class="author">Хен Мэлс<br>Май 2024</p>
