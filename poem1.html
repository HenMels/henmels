    <h1>Если дома нет еды</h1>

    <p>
        Если дома нет еды, <br>
        Я усну голодным. <br>
        Если дома нет любви, <br>
        Я проснусь холодным. <br>
        <br>
        Если дома нет вина, <br>
        Буду я свободным. <br>
        Если дома нет тебя, <br>
        Значит нету дома. <br>
    </p>

    <p><strong>Хен Мэлс</strong><br>Март 2024</p>
