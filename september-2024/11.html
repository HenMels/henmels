        <h1>Вокруг — границы</h1>
        <p>
            Вокруг — границы,<br>
            И нет дорог,<br>
            Я застыл между мыслью<br>
            И словом.<br>
            Всё ищу свою нитку,<br>
            Где мой узелок.<br>
            Где мой узелок<br>
            Ожидает готовый.<br>
        </p>
