<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хен Мэлс - Стихи</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            display: flex;
            align-items: center;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }
        .text {
            max-width: 500px;
        }
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="photo.jpg" alt="Хен Мэлс">
    <div class="text">
        <h1>Хен Мэлс / Стихи</h1>
        <p>Привет.<br>
        Раз сайт Стихи.ру не даёт мне возможности публиковать свои стихи, пусть катится к чёрту.
        Буду выкладывать их здесь – без цензуры, без тупых правил и без лишнего лицемерия.</p>
    </div>
</div>

</body>
</html>
<input type="text" id="searchInput" placeholder="Поиск по стихам..." onkeyup="searchPoems()">
<div id="searchResults"></div>

<script>
    const poems = [
        { title: "Название стихотворения 1", text: "Текст стихотворения 1" },
        { title: "Название стихотворения 2", text: "Текст стихотворения 2" },
        { title: "Название стихотворения 3", text: "Текст стихотворения 3" }
    ];

    function searchPoems() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let results = document.getElementById("searchResults");
        results.innerHTML = "";
        
        poems.forEach(poem => {
            if (poem.text.toLowerCase().includes(input) || poem.title.toLowerCase().includes(input)) {
                let div = document.createElement("div");
                div.innerHTML = <h3>${poem.title}</h3><p>${poem.text}</p>;
                results.appendChild(div);
            }
        });
    }
</script>
